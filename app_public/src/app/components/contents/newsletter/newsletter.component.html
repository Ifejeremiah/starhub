<div class="box">
  <div class="box-header">
    <h3>All Newsletter Subscribers</h3>
    <div class="msg msg-success" *ngIf="message">{{message}}</div>
  </div>
  <div class="box-body text-center" *ngIf="process">
    <h3>{{process}}</h3>
  </div>
  <div class="box-body table-responsive" *ngIf="subscribers">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th>Email</th>
          <th>Subscribed On</th>
        </tr>
        <tr *ngFor="let subscriber of subscribers | mostRecentFirst">
          <td>{{subscriber.email}}</td>
          <td><span class="label label-primary">{{subscriber.dateSubscribed | date:'medium'}}</span></td>
          <td (click)="deleteEmail(subscriber.email)"><i class="fas fa-trash-alt"></i>
          </td>
        </tr>
        <tr *ngIf="showMore"><td (click)="doShowMore()"><a>See More</a></td></tr>
      </tbody>
    </table>
  </div>
</div>
