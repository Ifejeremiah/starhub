<div class="box box-info" *ngIf="userDetails">
  <div class="box-header with-border">
    <h3>Update <a routerLink="/dashboard/accounts/{{userDetails._id}}">{{userDetails.name | titlecase}}'s</a> Account</h3>
  </div>
  <div class="msg error-msg" *ngIf="message">{{message}}</div>
  <form class="form-horizontal" (submit)="onRegisterSubmit()">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="{{userDetails.name}}" [(ngModel)]="updateData.name">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="{{userDetails.email}}" [(ngModel)]="updateData.email"
            (input)="removeErrorMessage()">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" placeholder="Update password" name="password"
            [(ngModel)]="updateData.password" (input)="removeErrorMessage()">
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password2" placeholder="Confirm update password"
            name="password2" [(ngModel)]="updateData.password2" (input)="removeErrorMessage()">
        </div>
      </div>
      <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <select class="form-control" id="role" name="role" style="width: 60%; max-width: 200px;"
            [(ngModel)]="updateData.userRole" (input)="removeErrorMessage()">
            <option>Admin</option>
            <option>User</option>
          </select>
        </div>
      </div>
      <div>
        <a class="btn btn-default" routerLink="/dashboard/accounts/{{userDetails._id}}">Cancel</a>
        <button type="submit" class="btn btn-info pull-right">&nbsp;&nbsp;Update&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</div>
