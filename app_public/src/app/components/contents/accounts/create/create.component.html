<div class="box box-info ">
  <div class="box-header with-border">
    <h3>Create a New User</h3>
  </div>
  <div class="msg error-msg" *ngIf="message">{{message}}</div>
  <form class="form-horizontal" (submit)="onRegisterSubmit()">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]='user.name'>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]='user.email'>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" placeholder="Password" name="password"
            [(ngModel)]='user.password'>
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password2" placeholder="Confirm Password" name="password2"
            [(ngModel)]='user.password2'>
        </div>
      </div>
      <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <select class="form-control" id="role" name="role" [(ngModel)]='user.userRole'
            style="width: 60%; max-width: 200px;">
            <option>Admin</option>
            <option>User</option>
          </select>
        </div>
      </div>
      <div>
        <a class="btn btn-default" routerLink="/dashboard/accounts">Cancel</a>
        <button type="submit" class="btn btn-info pull-right">&nbsp;&nbsp;Create&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</div>
