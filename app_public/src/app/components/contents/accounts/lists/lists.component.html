<div class="box">
  <div class="box-header">
    <h3>All Admin</h3>
    <a routerLink="/dashboard/accounts/new" class="box-tools" style="color: #fff; top: 26px;" *ngIf="users">
      <span class="btn btn-info pull-right">&nbsp;&nbsp;New&nbsp;&nbsp;</span>
    </a>
  </div>
  <div class="box-body text-center" *ngIf="message">
    <h4>{{message}}</h4>
  </div>
  <div class="box-body table-responsive" *ngIf="users">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created On</th>
        </tr>
        <tr *ngFor="let user of users | mostRecentFirst" routerLink="/dashboard/accounts/{{user._id}}"
          style="cursor:pointer;">
          <td>{{user.name | titlecase}}</td>
          <td>{{user.email}}</td>
          <td><span class="label" [ngClass]="roleClass(user.role)">{{user.role}}</span></td>
          <td>{{user.dateRegistered | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
