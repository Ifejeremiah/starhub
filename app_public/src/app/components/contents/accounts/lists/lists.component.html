<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3>All Admin</h3>
        <a routerLink="/dashboard/accounts/new" class="box-tools" style="color: #fff; top: 26px;">
          <span class="btn btn-info pull-right">&nbsp;&nbsp;New&nbsp;&nbsp;</span>
        </a>
      </div>
      <div class="box-body table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created On</th>
            </tr>
            <tr *ngFor="let user of users | mostRecentFirst" routerLink="/dashboard/accounts/{{user._id}}"
              style="cursor:pointer;">
              <td>{{user.name | titlecase}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td>{{user.dateRegistered | date:'medium'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
